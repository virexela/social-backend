name: Deploy to Azure Container Apps

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  IMAGE_NAME: social-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure Container Apps CLI extension
        run: az extension add --name containerapp --upgrade

      - name: Log in to Azure Container Registry
        run: az acr login --name "${{ secrets.AZURE_ACR_NAME }}"

      - name: Build and push image
        env:
          ACR_LOGIN_SERVER: ${{ secrets.AZURE_ACR_NAME }}.azurecr.io
          TAG: ${{ github.sha }}
        run: |
          IMAGE="$ACR_LOGIN_SERVER/${IMAGE_NAME}:$TAG"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy (update Container App image)
        env:
          RG: ${{ secrets.AZURE_RESOURCE_GROUP }}
          APP: ${{ secrets.AZURE_CONTAINERAPP_NAME }}
          ACR_LOGIN_SERVER: ${{ secrets.AZURE_ACR_NAME }}.azurecr.io
          TAG: ${{ github.sha }}
        run: |
          IMAGE="$ACR_LOGIN_SERVER/${IMAGE_NAME}:$TAG"
          az containerapp update \
            --name "$APP" \
            --resource-group "$RG" \
            --image "$IMAGE"
