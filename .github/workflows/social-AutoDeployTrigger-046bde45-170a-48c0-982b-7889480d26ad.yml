name: Trigger auto deployment for social

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/social-AutoDeployTrigger-046bde45-170a-48c0-982b-7889480d26ad.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SOCIAL_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SOCIAL_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SOCIAL_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: socialacr26001.azurecr.io
          registryUsername: ${{ secrets.SOCIAL_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SOCIAL_REGISTRY_PASSWORD }}
          containerAppName: social
          resourceGroup: social-rg
          imageToBuild: socialacr26001.azurecr.io/social:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


